name: Lint (ruff + pylint + black)
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linting:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint ruff black textual faker
    - name: Run ruff
      run: ruff check src/
    - name: Run pylint
      run: pylint src/chezmoi_mousse --disable=all --enable=E,F
    - name: Run black
      run: black --check src/
