[project]
name = "chezmoi-mousse"
version = "0.1.0"
description = "Visual interface in the terminal for the chezmoi dotfile managar, with a wink to the mouse."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "textual>=6.3.0",
]

[project.urls]
Repository = "https://github.com/matmaer/chezmoi-mousse"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "docformatter>=1.7.7",
    "graphviz>=0.21",
    "ipython>=9.1.0",
    "isort>=6.0.1",
    "memray>=1.17.1",
    "mypy>=1.18.2",
    "pre-commit>=4.2.0",
    "profiler>=0.1.0",
    "pydeps>=3.0.1",
    "pylint>=3.3.6",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.1",
    "pytest-memray>=1.7.0",
    "pytest-textual-snapshot>=1.1.0",
    "ruff>=0.11.9",
    "snakeviz>=2.2.2",
    "textual>=6.3.0",
    "textual-dev>=1.7.0",
    "twine>=6.1.0",
]

[tool.pre-commit]
config = ".pre-commit-config.yaml"

[tool.pytest.ini_options]
addopts = "--color=auto --tb=no -s --no-header -v"
testpaths = ["static_tests"]
python_files = ["[!_]*.py"]
asyncio_mode = "auto"

[tool.black]
line-length = 79
skip-magic-trailing-comma = true
target-version = ["py313"]
