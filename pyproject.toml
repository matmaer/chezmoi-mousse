[project]
name = "chezmoi-mousse"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "textual>=3.1.0",
]

[project.urls]
Repository = "https://github.com/matmaer/chezmoi-mousse"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "coverage>=7.8.0",
    "coverage-badge>=1.1.2",
    "ganglion>=0.1.1",
    "ipython>=9.1.0",
    "isort>=6.0.1",
    "memray>=1.17.1",
    "pip-review>=1.3.0",
    "pre-commit>=4.2.0",
    "profiler>=0.1.0",
    "pydeps>=3.0.1",
    "pylint>=3.3.6",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-memray>=1.7.0",
    "pytest-textual-snapshot>=1.1.0",
    "snakeviz>=2.2.2",
    "textual>=3.1.0",
    "textual-dev>=1.7.0",
]

[tool.pre-commit]
config = ".pre-commit-config.yaml"

[tool.pytest.ini_options]
addopts = "--cov=src --cov-config=pyproject.toml"
testpaths = ["tests"]

[tool.coverage.run]
omit = [
    "tests/*"
]
