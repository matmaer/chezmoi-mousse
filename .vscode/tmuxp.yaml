session_name: textual_dev
global_options:
  default-shell: /app/tools/fish/bin/fish
  # default-command: /app/tools/fish/bin/fish
  mouse: on
windows:
  - window_name: tui
    layout: even-vertical
    # remain-on-exit: true
    panes:
      - # application pane
        focus: true
        shell_command:
          - cmd: source /home/mm/repos/chezmoi-mousse/.venv/bin/activate
          - cmd: textual run --dev /home/mm/repos/chezmoi-mousse/src/chezmoi_tui.py
            sleep_before: 1
      - # debug console pane
        shell_command:
          - cmd: source /home/mm/repos/chezmoi-mousse/.venv/bin/activate
          - cmd: textual console
