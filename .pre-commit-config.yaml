---
repos:

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        files: ^src/
        args: [--write-changes]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-illegal-windows-names
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: trailing-whitespace

  # When running with --fix, Ruff's lint hook should be placed BEFORE Black
  # as Ruff's fix behavior can output code changes that require reformatting.
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.10
    hooks:
      - id: ruff-check
        types_or: [ python, pyi ]
        args: [ --fix ]

  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.7
    hooks:
      - id: docformatter
        args: [--in-place, --recursive, --wrap-summaries=79, --wrap-descriptions=79]
        files: ^src/

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.1.0
    hooks:
      - id: black
        name: black
        args: [--line-length=79, --skip-magic-trailing-comma]
        additional_dependencies: [isort]
        description: "Black: The uncompromising Python code formatter (with isort)"
        entry: black
        language: python
        minimum_pre_commit_version: 2.9.2
        require_serial: true
        types_or: [python, pyi]